<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-grid class="form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input autocapitalize="true" type="firstName" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input inputmode="tel" pattern="tel" type="lastName" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="phoneNumber" formControlName="phoneNumber"></ion-input>
      </ion-item>
 
    <ion-button expand="block" type="submit" [disabled]="!registerForm.valid"><ion-ripple-effect></ion-ripple-effect>Register</ion-button>

  </form>  
</ion-grid>
</ion-content>
