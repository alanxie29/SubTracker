<ion-header>
    <ion-toolbar color="success">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/home/add']">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Subscriptions</ion-title>
    </ion-toolbar>
  </ion-header>


 
<ion-content class="background" padding >
    <ion-badge class="date">{{today | date}}</ion-badge>
    <ion-text color="white"><h2>Welcome, {{firstName}} </h2></ion-text>
  <ion-card class="card" *ngFor="let subscription of subscriptionsList">
    <ion-card-header>
      <ion-item lines="none">
      <ion-label mode="ios">{{subscription.description}}</ion-label>
      <ion-buttons>
          <ion-button [routerLink]="['/home/edit']">
            <ion-icon item-right slot="end" name="md-create" color="success" size="small"></ion-icon>
          </ion-button>
          <ion-button (click)="removeSub(subscription);">
              <ion-icon item-right slot="end" name="ios-close" color="success" size="small"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-card-title>{{subscription.name}}</ion-card-title>

    </ion-card-header>
  </ion-card>

</ion-content>
